<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cửa hàng điện thoại</title>
  <style>
    
reset {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
 
  body {
    font-family: Arial, sans-serif;
  }
  
  
  
  .san-pham {
    margin: 20px auto;
    width: 80%;
  }
  
  .san-pham h2 {
    text-align: center;
    text-decoration: none;
  }
  .san-pham a{
    text-decoration: none;
    color: black;}
  
  .san-pham ul {
    list-style: none;
    padding: 0;
  }
  
  .san-pham ul li {
    display: inline-block;
    width: 20%;
    margin: 10px;
    text-align: center;
  }
  
  .san-pham {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  
  .san-pham li,
  .san-pham .p {
    margin: 10px;
    padding: 10px;
    border: 2px solid #080101;
  }
  
  .san-pham h3:hover,
  .san-pham .p:hover,.price:hover {
    border-color: rgb(5, 225, 199);
    color: rgb(49, 5, 225);
  }
  .san-pham li:hover{
    border-color: #ea3535;
  }
  </style>
</head>
<body>
  <main>
    <section class="san-pham" >
      <h2>Sản phẩm nổi bật</h2>
      <ul>
        <li class="san-pham-item" >
          <a href="https://cellphones.com.vn/iphone-6s-plus-128-gb-95-cu.html">
            <img src="https://www.madrasshoppe.com/wp-content/uploads/2014/10/buy-apple-iphone6-space-grey-back-in-india-at-low-price-at-madras-shoppe.jpg" width="50%" alt="Điện thoại 1">
            <h3>Iphone 6</h3>
            <p class="price">3.000.000 VNĐ</p>
          </a>
        </li>
        <li class="san-pham-item">
          <a href="https://cellphones.com.vn/iphone-7-32-gb-cu.html">
            <img src="https://www.phonebot.com.au/image/cache/catalog/refurbished/apple/iphone-7/iphone-7-matt-black-650x650.png" width="50%" alt="Điện thoại 2">
            <h3>Iphone 7</h3>
            <p class="price">5.000.000 VNĐ</p>
          </a>
        </li>
        <li class="san-pham-item">
          <a href="https://cellphones.com.vn/apple-iphone-8-plus-64-gb-cu.html">
            <img src="https://www.mytrendyphone.eu/images/iPhone-8-64GB-Pre-owned-Good-condition-Gold-18102019-01-p.jpg" width="50%" alt="Điện thoại 3">
            <h3>Iphone 8 </h3>
            <p class="price">9.000.000 VNĐ</p>
          </a>
        </li>
        <li class="san-pham-item">
          <a href="https://cellphones.com.vn/iphone-x-64-gb-old.html">
            <img src="https://www.ifixmobiles.ae/image/cache/catalog/iphone%20x%20back-1500x1500.jpg" width="50%" alt="Điện thoại 4">
            <h3>Iphone X</h3>
            <p class="price">10.000.000 VNĐ</p>
          </a>
        </li>
        <li class="san-pham-item">
          <a href="https://cellphones.com.vn/iphone-11.html">
            <img src="https://i5.walmartimages.com/asr/d412c28d-6c53-44a5-9705-1877713b9ca8_1.bfab52697f1b8c183290c8fb74b58655.jpeg" width="30%" alt="Điện thoại 5">
            <h3>Iphone 11</h3>
            <p class="price">14.000.000 VNĐ</p>
          </a>
        </li>
      </ul>
    </section>
  </main>
</body>
</html>
